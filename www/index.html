<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>BLE-Central</title>
    </head>
    <body>
        <div class="app">
            <h2 style="text-align:center;">BLE-Central</h2>
            <p style="text-align:center; padding-top: 20px;">Choose a peripheral with a "fc00" service & matches your device name</p>
            <div id="mainPage">
                <ul id="deviceList">
                </ul>
                <button id="scanButton">Scan</button>
            </div>
            <div id="detailPage">
                <div id="dataInfo"></div>
                <button id="readButton">Read Data from Peripheral</button>
                <button id="writeButton">Write Data to Peripheral</button>
                <button id="disconnectButton">Disconnect</button>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
